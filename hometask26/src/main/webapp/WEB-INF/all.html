<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link rel="stylesheet" href="colors.css">
</head>
<body>

<div class="accordion" id="accordionPanelsStayOpenExample">
  <div class="accordion-item">
    <h2 class="accordion-header">
      <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true" aria-controls="panelsStayOpen-collapseOne">
        Sushi with salmon
      </button>
    </h2>
    <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show">
      <div class="accordion-body">
        <div class="sushi-stack">
          <button class="btn sushi-button salmon"></button>
          <button class="btn sushi-button rice"></button>
          <button class="btn sushi-button rice"></button>
        </div></div>
    </div>
  </div>
  <div class="accordion-item">
    <h2 class="accordion-header">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false" aria-controls="panelsStayOpen-collapseTwo">
        Sushi with tuna
      </button>
    </h2>
    <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse">
      <div class="accordion-body">
        <div class="dish">
          <div class="stack">
            <button class="btn block tuna"></button>
            <button class="btn block rice"></button>
            <button class="btn block rice"></button>
          </div>
        </div> </div>
    </div>
  </div>
  <div class="accordion-item">
    <h2 class="accordion-header">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseThree" aria-expanded="false" aria-controls="panelsStayOpen-collapseThree">
       Cake
      </button>
    </h2>
    <div id="panelsStayOpen-collapseThree" class="accordion-collapse collapse">
      <div class="accordion-body">
        <div class="dish">
          <div class="stack">
            <button class="btn block cherry"></button>
            <button class="btn block cream"></button>
            <button class="btn block cake"></button>
            <button class="btn block cup"></button>
          </div>
        </div>      </div>
    </div>
  </div>
</div>



<div class="text-center">
  <!-- Верхняя булка (первый слой) -->
  <button class="btn burger-layer top-bread-upper"></button>
  <button class="btn burger-layer top-bread-lower"></button>

  <button class="btn burger-layer lettuce"></button>
  <button class="btn burger-layer tomato"></button>
  <button class="btn burger-layer cheese"></button>
  <button class="btn burger-layer meat"></button>

  <!-- Нижняя булка -->
  <button class="btn burger-layer bottom-bread"></button>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

</body>
</html>
